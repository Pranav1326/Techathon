<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="" action="" method="POST" autocomplete="off">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="fullname" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="emailaddress" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="number" id="phone_number" class="form-control" name="mobile" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="present_address" class="form-control" name="address1">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="permanent_address" class="form-control" name="address2" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right">
                                        <abbr title="National Id Card">Aadhar</abbr> Number</label>
                                    <div class="col-md-6">
                                        <input type="number" id="nid_number" class="form-control" name="aadhar" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right">
                                        Aadhar Card Photo</label>
                                    <div class="col-md-6">
                                        <input type="file" class="form-control">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" onclick="" name="btn" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<script>
    function validform() {

        const name = document.querySelector("#full_name");
        const email = document.querySelector("#email_address");
        const userName = document.querySelector("#user_name");
        const password = document.querySelector("#password");
        const number = document.querySelector("#phone_number");
        const address1 = document.querySelector("#present_address");
        const address2 = document.querySelector("#permanent_address");
        const nid = document.querySelector("#nid_number");

        if (name.value==null || name.value=="")
        {
            alert("Please Enter Your Full Name Properly");
            return false;
            name.focus();
        }else if (email.value==null || email.value=="")
        {
            alert("Please Enter Your Email Address");
            return false;
            email.focus();
        }else if (userName.value==null || userName.value=="")
        {
            alert("Please Enter Your Username");
            return false;
            email.focus();
        }else if(password.value==null || password.value=="")
        {
            alert("Please Enter Your Password");
            return false;
            password.focus();
        }else if(number.value==null || number.value=="" || number.value.length<10 || number.value.length>10)
        {
            alert("Please Enter Your Contact Number Properly");
            return false;
            number.focus();
        }else if (address2.value==null || address2.value=="")
        {
            alert("Please Enter Your Permanent Address");
            return false;
            address2.focus();
        }else if (nid.value==null || nid.value=="")
        {
            alert("Please Enter Your NID Number");
            return false;
            nid.focus();
        }
    }

    function submit(){
        if(validform() == true){
            alert("Your Report has been submitted");
        }
        else{
            validform();
        }
    }
</script>
